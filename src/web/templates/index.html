<!-- src/web/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Math Tutor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎙️ Voice Math Tutor</h1>
            <p>Ask your math questions using voice or text</p>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input 
                    type="text" 
                    id="textInput" 
                    placeholder="Type your math question or click the mic..."
                    autocomplete="off"
                >
                <button id="sendBtn" class="btn btn-send">
                    Send
                </button>
            </div>

            <div class="voice-controls">
                <button id="voiceBtn" class="btn btn-voice">
                    <span class="mic-icon">🎤</span>
                    <span class="btn-text">Hold to Speak</span>
                </button>
                
                <button id="stopSpeakingBtn" class="btn btn-stop" style="display: none;">
                    <span>🔇 Stop Speaking</span>
                </button>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script src="/static/js/voice-agent.js"></script>
</body>
</html>
